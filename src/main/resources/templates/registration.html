<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="container container--70">
        <ul class="nav--actions">
          <div th:switch="${#authentication}? ${#authorization.expression('isAuthenticated()')} : ${false}">
                <span th:case="${false}"><li><a href="/login" class="btn btn--small btn--without-border">Zaloguj</a></li>
            </span>
            <span th:case="${true}"><li><a href="/logout" class="btn btn--small btn--without-border">Wyloguj</a></li>
            </span>

          <li class="highlighted"><a href="#">Załóż konto</a></li>
          </div>
        </ul>

        <ul>
          <li><a href="/home">Start</a></li>
          <li><a href="/home#instructions">O co chodzi?</a></li>
          <li><a href="/home#about-us">O nas</a></li>
          <li><a href="home#foundations">Fundacje i organizacje</a></li>
          <li><a href="/home#contact">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <section class="login-page">
      <h2>Załóż konto</h2>
      <form autocomplete="off" action="#" th:action="@{/registration}"
            th:object="${user}" method="post" class="form-horizontal"
            role="form">
        <div class="form-group">
          <div class="col-sm-9">
            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                   class="validation-message"></label>
            <input type="text" th:field="*{name}" placeholder="Imię"
                   class="form-control" />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-9">
            <label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                      class="validation-message"></label>
            <input type="text" th:field="*{lastName}"
                   placeholder="Nazwisko" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-9">
            <input type="text" th:field="*{email}" placeholder="Email"
                   class="form-control" /> <label
                  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                  class="validation-message"></label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-9">
            <input type="password" th:field="*{password}"
                   placeholder="Hasło" class="form-control" /> <label
                  th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                  class="validation-message"></label>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-9">
            <button type="submit" class="btn btn-primary btn-block">Zarejestruj</button>
          </div>
        </div>

        <span th:utext="${successMessage}"></span>


      </form>
    </section>

    <footer>
      <div class="contact">
        <h2>Skontaktuj się z nami</h2>
        <h3>Formularz kontaktowy</h3>
        <form>
          <div class="form-group form-group--50">
            <input type="text" name="name" placeholder="Imię" />
          </div>
          <div class="form-group form-group--50">
            <input type="text" name="surname" placeholder="Nazwisko" />
          </div>

          <div class="form-group">
            <textarea
              name="message"
              placeholder="Wiadomość"
              rows="1"
            ></textarea>
          </div>

          <button class="btn" type="submit">Wyślij</button>
        </form>
      </div>
      <div class="bottom-line">
        <span class="bottom-line--copy">Copyright &copy; 2018</span>
        <div class="bottom-line--icons">
          <a href="#" class="btn btn--small"
            ><img src="../static/images/icon-facebook.svg"
          /></a>
          <a href="#" class="btn btn--small"
            ><img src="../static/images/icon-instagram.svg"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
